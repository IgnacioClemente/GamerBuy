<form action="/actualizarCliente/{{cliente.0}}" method="POST">
    <h1>Formulario de edicion</h1>
    <input type="text"  name="nombre" placeholder="Nombre" value="{{cliente.1}}"><br>
    <select name="direccion" id="">
        {% for d in direccion %}
        {%if d[0] == cliente.2 %}
        <option value="{{d.0}}">{{d.1}} {{d.2}}</option> <!-- agrego el valor de la posicion 0 y lo pego en base de datos 
        y luego imprimo primero el nombre y luego el numero-->
       {% endif %}
        {% endfor %}
    </select><br>
        <button type="submit">Enviar</button>
</form>

{% with messages = get_flashed_messages()%}
{%if messages%}
{%for mensaje in messages%}
<p>{{mensaje}}</p>
{%endfor%}
{%endif%}
{%endwith%}
