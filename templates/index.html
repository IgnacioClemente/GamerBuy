    {% extends 'encabezado.html' %}

    {% block body  %}
    
    <form action="/registrarCliente" method="POST">
        <h1>Formulario</h1>
        <input type="number" name="dni" placeholder="DNI"><br>
        <input type="text"  name="nombre" placeholder="Nombre"><br>
        <select name="direccion" id="">
            <option value="">Seleccione Direcci√≥n</option>
            {% for d in direccion %}
            <option value="{{d.0}}">{{d.2}} {{d.3}}</option> <!-- agrego el valor de la posicion 0 y lo pego en base de datos 
            y luego imprimo primero el nombre y luego el numero-->
            {% endfor %}
        </select><br>
        <button type="submit">Enviar</button>
    </form>

{% with messages = get_flashed_messages()%}
{%if messages%}
{%for mensaje in messages%}
<p>{{mensaje}}</p>
{%endfor%}
{%endif%}
{%endwith%}
{% endblock  %}
