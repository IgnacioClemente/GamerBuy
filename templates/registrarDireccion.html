<form action="/registrarDireccion" method="POST">
    <h1>Registre una dirección</h1>
    <input type="number" name="id" placeholder="ID"><br>
    <input type="text"  name="nombre" placeholder="Nombre"><br>
    <input type="number" name="altura" placeholder="Altura"><br>
    <input type="text" name="localidad" placeholder="Localidad"><br>
    <button type="submit">Enviar</button>
</form>
<a href="/listadoDirecciones"style="text-decoration:none" ><button>Editar una Direcciónes</button></a><!-- la paso la clave primaria -->
{% with messages = get_flashed_messages()%}
{%if messages%}
{%for mensaje in messages%}
<p>{{mensaje}}</p>
{%endfor%}
{%endif%}
{%endwith%}
