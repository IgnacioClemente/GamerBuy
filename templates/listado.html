<table>
    <thead>
        <tr>
            <td>Codigo</td>
            <td>Nombre</td>
            <td>Precio</td>
            <td>Stock</td>
            <td>Imagen</td>
            <td>Proveedor</td>
            <td>Marca</td>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %} <!-- doble llave para que imprima una sola para que se ejecute -->
        <tr>
            <td>{{p.0}}</td>
            <td>{{p.1}}</td>
            <td>{{p.2}}</td>
            <td>{{p.3}}</td>
            <td>{{p.4}}</td>
            <td>{{p.5}}</td>
            <td>{{p.6}}</td>
            <td>
                <a href="/editarProducto/{{p.0}}"style="text-decoration:none" >Editar</a>  <!-- la paso la clave primaria -->
                <a href="/eliminarProducto/{{p.0}}"style="text-decoration:none">Eliminar</a> <!-- la paso la clave primaria -->
            </td>
        </tr>
{% endfor %}
{% with messages = get_flashed_messages()%}
{%if messages%}
{%for mensaje in messages%}
<p>{{mensaje}}</p>
{%endfor%}
{%endif%}
{%endwith%}
</tbody>
</table>
